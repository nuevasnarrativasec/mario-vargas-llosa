<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVLL</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <style>
        @font-face {
            font-family: 'Founders Grotesk X-Condensed';
            src: url('./fonts/FoundersGroteskXCond-Bold.woff2') format('woff2'),
                 url('./fonts/FoundersGroteskXCond-Bold.woff') format('woff');
            font-weight: bold;            
        }

        body, html {
            background-color: #000;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            height: 400vh; 
            font-style: normal;
            font-display: swap;
        }
        .main-intro{
            height: 100%;
            opacity: 1;     
            overflow-y: scroll;     
            position: fixed;
            z-index: 1000;
            transition: opacity 1s ease-out;
        }
            .box-pantalla-inicio{
                background: #000;
                background-size: cover;
                height: 100vh;       
                position: relative;              
                width: 100%;  
            }
                .box-pantalla-inicio h1{
                    color: #fff;
                    font: 90px / 1.2 'Founders Grotesk X-Condensed';
                    left: 50%;
                    text-align: center;
                    text-transform: uppercase;
                    transform: translate(-50%, -50%);                
                    position: absolute;
                    top: 50%;
                }
                    .box-pantalla-inicio h1 span{
                        display: block;
                        font-family: "Cormorant Garamond", serif;
                        font-size: 35px;
                        font-style: italic;
                        font-weight: 500;
                        text-transform: none;
                    }
                .box-pantalla-inicio img{
                    bottom: 20px;
                    cursor: pointer;
                    left: 50%;
                    margin-left: -50px;
                    max-width: 70px;
                    position: absolute;
                }
            .box-texto-intro{

            }
                .box-texto-intro p{
                    font: 22px/1.3 "Cormorant Garamond", serif;
                    font-weight: 400;
                    font-style: italic;
                }
       
        #spiral-container {
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }
        .image-title {
            position: fixed;
            top: 80%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-family: Arial, sans-serif;
            color: #000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .fixed-image {
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background-image: url('./img/bg-centro.png'); /* Imagen fija en el centro */
            background-size: cover;
            z-index: 1; /* Superponer por encima del carrusel */
        }

        .main-indicacion{
            background-color: rgba(255, 255, 255, 0.9);
            height: 100%;
            opacity: 1;            
            position: fixed;
            width: 100%;
            z-index: 10;
            transition: opacity 1s ease;
        }
            .box-ctn-indicacion{
                left: 50%;
                position: absolute;
                transform: translate(-50%, -50%);
                top: 50%;
            }
                .box-ctn-indicacion img{
                    display: block;
                    margin: 0 auto;
                    max-width: 20px;
                }
                .box-ctn-indicacion p{
                    color: rgb(59, 59, 59);
                    font: 17px/1.2 arial;
                    margin: 10px auto;
                    max-width: 200px;
                    text-align: center;
                }
            .main-indicacion.fade-out {
                opacity: 0;
                pointer-events: none; 
            }
        #indicacion-desktop{
            display: block;
        }
        #indicacion-movil{
            display: none;
        }
            #indicacion-movil img{
                max-width: 30px;
            }
        #image-title {
            opacity: 0; 
            transition: opacity 0.5s ease;             
        }


        @media only screen and (max-width: 640px) {

            body,
            html{
                height: 100vh;
            }

            #indicacion-desktop{
                display: none;
            }
            #indicacion-movil{
                display: block;
            }
            .box-pantalla-inicio h1{
                font-size: 4.5rem;
                line-height: 0.9;
                width: 95%;
            }
            .box-pantalla-inicio h1 span{
                font-size: 30px;
                line-height: 2;
            }            

        }


    </style>
</head>
<body>
    
    <div class="main-indicacion">
        <div class="box-ctn-indicacion" id="indicacion-desktop">
            <img src="./img/scroll-icon-2.png" alt="" width="100%">
            <p>
                Haz scroll hacia abajo para cambiar de imagen
            </p>
        </div>

        <div class="box-ctn-indicacion" id="indicacion-movil">
            <img src="./img/scroll-icon-movil-2.png" alt="" width="100%">
            <p>
                Haz scroll hacia los lados para cambiar de imagen
            </p>
        </div>
    </div>


    <div class="main">
        <div id="spiral-container"></div>
        <div class="image-title" id="image-title"></div> 
    </div>
    

    <!-- Incluye el core de three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Incluye los addons necesarios -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/CopyShader.js"></script>

    <!-- indicacion-->
    <script>
        setTimeout(() => {
            const mainIndicacion = document.querySelector(".main-indicacion");
            if (mainIndicacion) {
                mainIndicacion.classList.add("fade-out");
            }
        }, 3000); // 3000 milisegundos = 3 segundos
    </script>

    <!-- carrusel -->
    <script>
        // Configuración de la escena
            const container = document.getElementById('spiral-container')
            const scene = new THREE.Scene()
            const camera = new THREE.PerspectiveCamera(37, window.innerWidth / window.innerHeight, 0.1, 1000)
            const renderer = new THREE.WebGLRenderer({ antialias: true })

            renderer.setClearColor(0x000000, 1);  // Fondo negro
            renderer.setSize(window.innerWidth, window.innerHeight)
            container.appendChild(renderer.domElement)  

            // Crear EffectComposer y RenderPass
            const composer = new THREE.EffectComposer(renderer)
            const renderPass = new THREE.RenderPass(scene, camera)
            composer.addPass(renderPass)
            
            const group = new THREE.Group()
            scene.add(group)

            camera.position.set(0, -0.5, 8.5)
            camera.lookAt(0, 0, 0)

            group.position.y += 0.2; // Mueve el grupo hacia arriba

            // Cargar imágenes en espiral con enlaces correspondientes y títulos
            const images = [
                { url: './img/bg-centro-2.png', link: '', title: '' },
                { url: './img/bg-1.jpg', link: 'https://www.example.com/page1', title: '' },
                { url: './img/bg-2.jpg', link: 'https://www.example.com/page2', title: '' },
                { url: './img/bg-4-2.png', link: 'https://www.example.com/page3', title: ''  },
                { url: './img/bg-5.jpg', link: 'https://www.example.com/page4', title: '' },
                { url: './img/bg-5.jpg', link: 'https://www.example.com/page5', title: ''  },
                { url: './img/bg-1.jpg', link: 'https://www.example.com/page6', title: ''  },
                { url: './img/bg-2.jpg', link: 'https://www.example.com/page7', title: '' },
                { url: './img/bg-3.jpg', link: 'https://www.example.com/page8', title: ''  },
                { url: './img/bg-4.jpg', link: 'https://www.example.com/page9', title: '' },
                { url: './img/bg-5.jpg', link: 'https://www.example.com/page10', title: '' },
                { url: './img/bg-1.jpg', link: 'https://www.example.com/page11', title: ''  },
                { url: './img/bg-2.jpg', link: 'https://www.example.com/page12', title: ''  }
            ]

            // Cargar imagen de fondo
            const loader = new THREE.TextureLoader();
            const backgroundTexture = loader.load('./img/bg-test-4.jpg'); 
            const radius = 3.3
            const verticalSpacing = 0.125
            const totalRotation = Math.PI * 2.3
            const startAngle = Math.PI / 2
            let currentImageIndex = -1
            let currentImageIndex2 = -1
            let currentImageIndex3 = -1
            const titleElement = document.getElementById('image-title')

            // Crear plano de fondo
            let backgroundMesh;
            const createBackground = () => {
                const aspect = window.innerWidth / window.innerHeight;
                const geometry = new THREE.PlaneGeometry(10 * aspect, 10); // Ajusta el tamaño del plano según la ventana
                const material = new THREE.MeshBasicMaterial({ map: backgroundTexture });
                
                if (backgroundMesh) {
                    scene.remove(backgroundMesh); // Elimina el plano anterior si existe
                }
                
                backgroundMesh = new THREE.Mesh(geometry, material);
                backgroundMesh.position.z = -5;  // Aleja el fondo en el eje Z
                scene.add(backgroundMesh);
            };

            createBackground();

            images.forEach((imageData, index) => {
                const texture = loader.load(imageData.url)
                
                // Personalizar la geometría y el material de la primera imagen (PNG transparente)
                let geometry;
                let material;

                if (index === 0) {
                    // Primera imagen: PNG con transparencia y geometría personalizada
                    geometry = new THREE.PlaneGeometry(2.0, 2.0, 2.0, 2.0) // Cambia las dimensiones si es necesario
                    material = new THREE.MeshBasicMaterial({
                        map: texture,
                        transparent: true,  // Habilitar la transparencia para PNG
                        side: THREE.DoubleSide,
                    })
                } 
                else if (index === 1) {
                    // Segunda imagen: PNG con transparencia y geometría personalizada
                    geometry = new THREE.PlaneGeometry(1.3, 0.9, 1, 1) // Relación 16:9
                    material = new THREE.MeshBasicMaterial({
                        map: texture,
                        transparent: true,  // Habilitar la transparencia para PNG
                        side: THREE.DoubleSide,
                    })
                }   
                else if (index === 2) {
                    // Tercera imagen: PNG con transparencia y geometría personalizada
                    geometry = new THREE.PlaneGeometry(1.3, 0.9, 1, 1) // Relación 16:9
                    material = new THREE.MeshBasicMaterial({
                        map: texture,
                        transparent: true,  // Habilitar la transparencia para PNG
                        side: THREE.DoubleSide,
                    })
                }  
                else if (index === 3) {
                    // Cuarta imagen: PNG con transparencia y geometría personalizada
                    geometry = new THREE.PlaneGeometry(1.3, 0.9, 1, 1) // Relación 16:9
                    material = new THREE.MeshBasicMaterial({
                        map: texture,
                        transparent: true,  // Habilitar la transparencia para PNG
                        side: THREE.DoubleSide,
                    })
                }  
                else {
                    // Otras imágenes con proporción 16:9
                    geometry = new THREE.PlaneGeometry(1.3, 0.9, 1, 1) // Relación 16:9
                    material = new THREE.MeshBasicMaterial({
                        map: texture,
                        side: THREE.DoubleSide,
                    })
                }

                const plane = new THREE.Mesh(geometry, material)

                // Cálculo de posiciones en espiral
                const angle = startAngle + (index / images.length) * totalRotation
                const x = Math.cos(angle) * radius
                const z = Math.sin(angle) * radius
                const height = -index * verticalSpacing

                // Posicionar la primera imagen PNG más arriba en el eje Y
                if (index === 0) {
                    plane.position.set(x, height + 0.2, z); // Ajusta +0.5 o más para subir
                } else {
                    plane.position.set(x, height, z);
                }

                plane.lookAt(0, plane.position.y, 0)

                const normalizedAngle = (angle + Math.PI) / (Math.PI * 2)
                const scale = 0.8 + 0.2 * (1 - Math.abs(Math.sin(normalizedAngle * Math.PI)))
                plane.scale.set(scale, scale, 1)

                plane.userData = { link: imageData.link, title: imageData.title }

                group.add(plane)
            })

            // Detectar clics en las imágenes
            const raycaster = new THREE.Raycaster()
            const mouse = new THREE.Vector2()

            window.addEventListener('click', (event) => {
                mouse.x = (event.clientX / window.innerWidth) * 2 - 1
                mouse.y = -(event.clientY / window.innerHeight) * 2 + 1

                raycaster.setFromCamera(mouse, camera)
                const intersects = raycaster.intersectObjects(group.children)

                if (intersects.length > 0) {
                    const intersectedObject = intersects[0].object
                    if (intersectedObject.userData.link) {
                    window.location.href = intersectedObject.userData.link
                    }
                }
            })

            // Manejo del scroll o swipe para controlar la rotación continua
                let rotationSpeed = 0; // Variable para manejar la velocidad de rotación

                window.addEventListener('wheel', (event) => {
                    const scrollAmount = event.deltaY * 0.0001;
                    rotationSpeed += scrollAmount;
                    group.rotation.y += rotationSpeed;

                    let closestImageIndex = -1;
                    let minAngleDifference = Infinity;

                    group.children.forEach((plane, index) => {
                        const planeAngle = (index / images.length) * Math.PI * 2;
                        const groupRotation = group.rotation.y % (Math.PI * 2);
                        const angleDifference = Math.abs(groupRotation - planeAngle);

                        if (angleDifference < minAngleDifference) {
                            minAngleDifference = angleDifference;
                            closestImageIndex = index;
                        }

                        // Ajustar la opacidad en función de la distancia angular al frente
                        const normalizedDifference = Math.abs(groupRotation - planeAngle) / Math.PI;
                        const opacity = Math.max(0.2, 1 - normalizedDifference); // Opacidad mínima de 0.2
                        plane.material.opacity = opacity;
                        plane.material.transparent = true; // Asegurarse de que la transparencia esté activada
                    });

                    if (closestImageIndex !== currentImageIndex) {
                        titleElement.style.opacity = 0; // Oculta con transición suave
                        setTimeout(() => {
                            currentImageIndex = closestImageIndex;
                            const currentImage = group.children[closestImageIndex].userData;
                            titleElement.innerText = currentImage.title;
                            titleElement.style.opacity = 1; 
                        }, 500); 
                    }
                });                                

                // Funcionalidad de "swipe" y arrastre para escritorio
                let isDragging = false;
                let previousMousePosition = { x: 0, y: 0 };

                window.addEventListener('mousedown', (event) => {
                    isDragging = true;
                    previousMousePosition.x = event.clientX;
                });

                window.addEventListener('mousemove', (event) => {
                    if (isDragging) {
                        const deltaX = event.clientX - previousMousePosition.x;
                        rotationSpeed = deltaX * 0.001; // Reducción del factor de arrastre para rotación más lenta
                        group.rotation.y += rotationSpeed; // Rotar el grupo en función del arrastre
                        previousMousePosition.x = event.clientX;
                    }

                    let closestImageIndex2 = -1;
                    let minAngleDifference2 = Infinity;

                    group.children.forEach((plane, index) => {
                        const planeAngle = (index / images.length) * Math.PI * 2;
                        const groupRotation = group.rotation.y % (Math.PI * 2);
                        const angleDifference = Math.abs(groupRotation - planeAngle);

                        if (angleDifference < minAngleDifference2) {
                            minAngleDifference2 = angleDifference;
                            closestImageIndex2 = index;
                        }

                        // Ajustar la opacidad en función de la distancia angular al frente
                        const normalizedDifference = Math.abs(groupRotation - planeAngle) / Math.PI;
                        const opacity = Math.max(0.2, 1 - normalizedDifference); // Opacidad mínima de 0.2
                        plane.material.opacity = opacity;
                        plane.material.transparent = true; // Asegurarse de que la transparencia esté activada
                    });

                    if (closestImageIndex2 !== currentImageIndex2) {
                        currentImageIndex2 = closestImageIndex2;
                        const currentImage = group.children[currentImageIndex2].userData;
                        titleElement.innerText = currentImage.title;
                        titleElement.style.opacity = 1;
                        console.log(`La imagen que está al frente es: ${currentImage.title}`);
                    }
                    
                });

                window.addEventListener('mouseup', () => {
                    isDragging = false;
                });

                // Funcionalidad de "swipe" y arrastre para dispositivos móviles (touch)
                let isTouching = false;
                let previousTouchPosition = { x: 0, y: 0 };

                window.addEventListener('touchstart', (event) => {
                    isTouching = true;
                    previousTouchPosition.x = event.touches[0].clientX; // Capturamos la posición inicial del toque
                });

                window.addEventListener('touchmove', (event) => {
                    if (isTouching) {
                        const deltaX = event.touches[0].clientX - previousTouchPosition.x;
                        rotationSpeed = deltaX * 0.002; // Reducción del factor para la rotación lenta en móviles
                        group.rotation.y += rotationSpeed; // Rotación basada en el desplazamiento táctil
                        previousTouchPosition.x = event.touches[0].clientX;
                    }

                    let closestImageIndex3 = -1;
                    let minAngleDifference3 = Infinity;

                    group.children.forEach((plane, index) => {
                        const planeAngle = (index / images.length) * Math.PI * 2;
                        const groupRotation = group.rotation.y % (Math.PI * 2);
                        const angleDifference = Math.abs(groupRotation - planeAngle);

                        if (angleDifference < minAngleDifference3) {
                            minAngleDifference3 = angleDifference;
                            closestImageIndex3 = index;
                        }

                        // Ajustar la opacidad en función de la distancia angular al frente
                        const normalizedDifference = Math.abs(groupRotation - planeAngle) / Math.PI;
                        const opacity = Math.max(0.2, 1 - normalizedDifference); // Opacidad mínima de 0.2
                        plane.material.opacity = opacity;
                        plane.material.transparent = true; // Asegurarse de que la transparencia esté activada
                    });

                    if (closestImageIndex3 !== currentImageIndex3) {
                        currentImageIndex3 = closestImageIndex3;
                        const currentImage = group.children[currentImageIndex3].userData;
                        titleElement.innerText = currentImage.title;
                        titleElement.style.opacity = 1;
                        console.log(`La imagen que está al frente es: ${currentImage.title}`);
                    }
                });

                window.addEventListener('touchend', () => {
                    isTouching = false;
                });

                // Animación de la escena
                const animate = () => {
                    rotationSpeed *= 0.95; // Reducir gradualmente la velocidad de rotación
                    group.rotation.y += rotationSpeed; // Rotación continua

                    requestAnimationFrame(animate);
                    composer.render();
                };
                animate();

                // Manejo de redimensionamiento
                window.addEventListener('resize', () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                    composer.setSize(window.innerWidth, window.innerHeight);
                });


    </script>

</body>
</html>
